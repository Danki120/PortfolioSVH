<!DOCTYPE html>
<html>
<head>
    <title>Haittel</title>
    <link rel="icon" href="./assets/mini_narancia.png">
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        .experience {
            width: 50%; /* Reduce el ancho del div a la mitad */
            margin-bottom: 23%; /* Establece un margen superior del 10% */
            margin-right: 3%; /* Margen derecha 3pcnt   */
        }

        .experience img {
            max-width: 100%; /* Asegura que la imagen se ajuste al ancho del div */
            height: auto; /* Mantiene la relaci√≥n de aspecto */
        }
    </style>
</head>

<body>

    <div class="myName">
        <h1>Santi Haittel</h1>
    </div>
    
    <div class="container">
        <!-- Nuevo div con la imagen de experiencia -->
        <div class="experience">
            <img src="./assets/experience.png" alt="Experience" class="experienceLogo">
            easter egg
            <img src="./assets/portafolio_icon.png" alt="Experience" class="experienceLogo">
        </div>

        <!-- Div existente con los iconos de redes sociales -->
        <div class="socials">
            <a href="https://www.linkedin.com/in/haittel/" target="_blank" rel="noopener noreferrer"><img src="./assets/linkedin-icon-423423423.svg" alt="My LinkedIn" class="socialLogo"></a>
            <a href="https://www.behance.net/haittel" target="_blank" rel="noopener noreferrer"><img src="./assets/behance-logo-0DC7CB7635-seeklogo.com.svg" alt="My Behance" class="socialLogo"></a>
            <a href="https://www.twitch.tv/mforeo" target="_blank" rel="noopener noreferrer"><img src="./assets/twitchLogo.svg" alt="My Twitch" class="socialLogo"></a>
            <a href="https://twitter.com/MF_Oreo" target="_blank" rel="noopener noreferrer"><img src="./assets/twitterLogo.svg" alt="My Twitter" class="socialLogo"></a>
            <a href="https://www.tiktok.com/@haittel" target="_blank" rel="noopener noreferrer"><img src="./assets/tiktokLogo.svg" alt="My TikTok" class="socialLogo"></a>
            <a href="https://www.instagram.com/haittel/" target="_blank" rel="noopener noreferrer"><img src="./assets/instagramLogo.svg" alt="My Instagram" class="socialLogo"></a>
            <div  class="contactEmail">
                <button onclick="copyEmailToClipboard()" onmouseout="hoverOutsideButton()">
                <span class="tooltiptext" id="tooltip">Click to copy Email to clipboard.</span>
                    <img src="./assets/mailLogo.svg" alt="Email" class="socialLogo">
                </button>
            </div>
        </div>

        <!-- Video div -->
        <div>
            <video autoplay loop muted="true" width="333" height="444" class="vid_no_margin">    
                <source src="./assets/sharl.mp4" type="video/mp4" />    
            </video>
        </div>
    </div>
    <script>
        function copyEmailToClipboard(){
            navigator.clipboard.writeText("santiproductions@gmail.com");

            var tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = "Copied!";
        }

        function hoverOutsideButton(){
            var tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = "Email";
        }
    </script>
</body>
</html>
